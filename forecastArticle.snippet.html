<!-- forecastArticle.snippet.html -->
<article id="city-N" class="forecast" style="display: none">

	<header>
		<h1 itemprop="headline" id="cityName-N">Cidade N</h1>

		<p>Publicado em  <time id="datePublished" itemprop="datePublished" datetime="2009-10-09">3 days ago</time></p>
		<link id="canonicalLink-N" itemprop="url" href="?city=">
	</header>

	<p id="maximum-N">
		Temperatura máxima para <span class="maximumDay">quando</span>: <br />
		<output id="maximumValue-N">NUMERO</output> <span class="maximumUnity">Kelvin</span>
	</p>

	<p id="minimum-N">
		Temperatura mínima para
		<span class="minimumDay">quando</span>: <br />
		<output id="minimumValue-N">NUMERO</output>
		<span class="minimumUnity">Kelvin</span>
	</p>

	<p id="relativeHumidity-N">
		Umidade relativa do ar para
		<span class="relativeHumidityDay">quando</span>: <br />
		<output id="relativeHumidityValue-N">NUMERO</output>
		<span class="relativeHumidityUnity" style="display: none">
			Relative Humidity Unit Scale
		</span>
	</p>

	<p id="rain-N">
		Probabilidade de chuva para
		<span class="rainDay">quando</span>: <br />
		<output id="rainValue-N">NUMERO</output>
		<span class="rainUnity" style="display: none">
			Rain Unit Scale
		</span>
	</p>

	<footer>
		<p class="author">
			Fulano
		</p>
	</footer>
</article>
